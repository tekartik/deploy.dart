name: tekartik_deploy
version: 0.6.2
description: File deployment helper
homepage: https://github.com/tekartik/deploy.dart
environment:
  sdk: '>=2.1.0-dev.0 <3.0.0'
dependencies:
  args: '>=1.5.1'
  path: '>=1.6.2'
  pub_semver: '>=1.4.2'
  fs_shim: '>=0.11.0+3'
  resource: '>=2.1.5'
  process_run: '>=0.10.3'
  yaml: '>=2.1.15'
  tekartik_io_utils:
    git:
      url: git://github.com/tekartik/io_utils.dart
      ref: dart2
    version: '>=0.5.2'
dev_dependencies:
  test: any
  dev_test: any
  tekartik_fs_test:
    git:
      url: git://github.com/tekartik/fs_shim.dart
      path: fs_test
      ref: dart2
    version: '>=0.1.0'
  tekartik_pub:
    git:
      url: git://github.com/tekartik/pub.dart
      ref: dart2
  chrome_travis:
    git:
      url: git://github.com/tekartik/chrome_travis.dart
      ref: dart2
    version: '>=0.1.3'
  tekartik_platform_io:
    git:
      url: git://github.com/tekartik/platform.dart
      path: platform_io
      ref: dart2
  build_runner: '>=1.1.2'
  build_test: '>=0.10.3+3'
